model_list:
  - model_name: deepseek-r1-0528
    litellm_params:
      model: nvidia_nim/deepseek-ai/deepseek-r1-0528
      api_key: os.environ/NVIDIA_API_KEY
      api_base: https://integrate.api.nvidia.com/v1
      timeout: 120
      stream_timeout: 300
      
  - model_name: kimi-instruct
    litellm_params:
      model: nvidia_nim/moonshotai/kimi-k2-instruct-0905
      api_key: os.environ/NVIDIA_API_KEY
      api_base: https://integrate.api.nvidia.com/v1
      timeout: 120
      stream_timeout: 300
      
  - model_name: deepseek-3.1
    litellm_params:
      model: nvidia_nim/deepseek-ai/deepseek-v3.1
      api_key: os.environ/NVIDIA_API_KEY
      api_base: https://integrate.api.nvidia.com/v1
      timeout: 120
      stream_timeout: 300
      
  - model_name: deepseek-r1
    litellm_params:
      model: nvidia_nim/deepseek-ai/deepseek-r1
      api_key: os.environ/NVIDIA_API_KEY
      api_base: https://integrate.api.nvidia.com/v1
      timeout: 120
      stream_timeout: 300
      
  - model_name: mistral-nemotron
    litellm_params:
      model: nvidia_nim/mistralai/mistral-nemotron
      api_key: os.environ/NVIDIA_API_KEY
      api_base: https://integrate.api.nvidia.com/v1
      timeout: 120
      stream_timeout: 300
      
  - model_name: deepseek-terminus
    litellm_params:
      model: nvidia_nim/deepseek-ai/deepseek-v3.1-terminus
      api_key: os.environ/NVIDIA_API_KEY
      api_base: https://integrate.api.nvidia.com/v1
      timeout: 120
      stream_timeout: 300
      extra_body:
        chat_template_kwargs:
          thinking: true
    model_info:
      supports_reasoning: true
      
  - model_name: qwen3-next
    litellm_params:
      model: nvidia_nim/qwen/qwen3-next-80b-a3b-thinking
      api_key: os.environ/NVIDIA_API_KEY
      api_base: https://integrate.api.nvidia.com/v1
      timeout: 120
      stream_timeout: 300
    model_info:
      supports_reasoning: true  
      
  - model_name: nvidia-nemotron
    litellm_params:
      model: nvidia_nim/nvidia/llama-3.1-nemotron-ultra-253b-v1
      api_key: os.environ/NVIDIA_API_KEY
      api_base: https://integrate.api.nvidia.com/v1
      timeout: 120
      stream_timeout: 300
      
  - model_name: longcat-flash-chat
    litellm_params:
      model: openai/LongCat-Flash-Chat
      api_key: os.environ/LONGCAT_API_KEY
      api_base: https://api.longcat.chat/openai/v1
      timeout: 120
      stream_timeout: 300
      
  - model_name: longcat-flash-thinking
    litellm_params:
      model: openai/LongCat-Flash-Thinking
      api_key: os.environ/LONGCAT_API_KEY
      api_base: https://api.longcat.chat/openai/v1
      timeout: 120
      stream_timeout: 300
    model_info:
      supports_reasoning: true 

litellm_settings:
  success_callback: []
  telemetry: false
  fallback_models: ["deepseek-r1", "kimi-instruct", "deepseek-3.1", "longcat-flash-chat"]
  drop_params: true  # Changed to true for safety
  return_reasoning_content: true  
  
general_settings:
  disable_error_logs: false
  max_retries: 1
  max_requests_per_minute: 60  # Increased from 20
  set_verbose: true

